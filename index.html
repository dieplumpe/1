<html>
  <head>
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div id="block">
         <h1 id="title">CofFEe for all. Survey Form</h1>
         <p id="description">Thank you for taking this survey. You help us to make our coffee better</p>
      </div>
    </header>
    <form id="survey-form">
      <div>
        <label for="name" id="name-label">Name<span style="color:red">*</span></label>
        <input id="name" type="text" placeholder="Please enter your name" name="name" required>
      </div>
      <div>
        <label for="email" id="email-label">Email<span style="color:red">*</span></label>
        <input id="email" type="email" placeholder="Please enter your email" name="email" required>
      </div>
      <div>
        <label for="number" id="number-label">Cups of coffee per day (optional)</label>
        <input id="number" type="number" placeholder="Please enter number of cups" name="number" min="0" max="10">
      </div>
      <div>
        <p class="names">What coffee do you like?</p>
        <select name="dropdown" id="dropdown">
          <option value="">--Please choose your coffee--</option>
          <option value="cappuccino">cappuccino</option>
          <option value="americano">americano</option>
          <option value="espresso">espresso</option>
          <option value="latte">latte</option>
          <option value="only_Starbucks">only Starbucks</option>
          <option value="goldfish">freddo</option>
        </select>
      </div>
      <div>
        <p class="names">How do you prefer your coffee?</p>
        <fieldset id="adding1">
          <input type="radio" id="hot" name="hot'n'cold" value="hot">
          <label id="label-hot" for="hot">Hot</label>
          <input type="radio" id="cold" name="hot'n'cold" value="cold">
          <label id="label-cold" for="cold">Cold</label>
        </fieldset>
      </div>
      <div>
        <p class="names">How do you like your coffee?</p>
        <fieldset id="adding2">
          <input type="checkbox" id="sweet" name="something" value="with_sugar">
          <label id="sweet-label" for="sweet">with sugar</label>
          <input type="checkbox" id="milk" name="something" value="with_milk">
          <label id="milk-label" for="milk">with milk</label>
          <input type="checkbox" id="stevia" name="something" value="with_stevia">
          <label id="stevia-label" for="stevia">with stevia</label>
          <input type="checkbox" id="black" name="something" value="black">
          <label id="black-label" for="black">black</label>
          <input type="checkbox" id="decaffeinated" name="something" value="without caffeine">
          <label id="decaffeinated-label" for="decaffeinated">decaf</label>
        </fieldset>
      </div>
      <div>
        <label id="comment-label" for="comment">Tell us what do you think about our coffee:</label>
        <textarea id="comment" name="comment" rows="5" cols="33" placeholder="I like it (or not) because..."></textarea>
      </div>
      <button type="submit" id="submit">Submit your answers</button>
    </form>
    <footer>
      <p>Made by <a href="https://github.com/dieplumpe" id="tribute-link" target="_blank"><u>dieplumpe</u></a></p>
    </footer>
  </body>
</html>
